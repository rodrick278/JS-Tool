<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .slider {
      border-radius: 5px;
      background: #e0e0e0;
      background: linear-gradient(left top, #e0e0e0, #eeeeee);
      width: 310px;
      height: 15px;
      margin: 5px;
    }

    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
